<Card className="custom-bg text-white cardStyle">
        <a href={ytLink} target="_blank" rel="noopener noreferrer">
          <Card.Img
            className="CardImg"
            variant="top"
            src={imagePath}
            alt={`${title} image`}
          />
          {/* Positioning the badge on top-left */}
          <div className="badge-container">{getStateBadge(state)}</div>
        </a>
        <Card.Body>
          <Card.Title className="card-title">{title}</Card.Title>
          <Card.Text className="desc">{description}</Card.Text>
          {price && <span className="tag">Price: {price} </span>}
          {buyNow && (
            <a href={buyNow} target="_blank" rel="noopener noreferrer">
              <img className="buybutton" src={Buy_now_btn} alt="buybutton" />
            </a>
          )}

          {bookNow && (
            <img
              className="buybutton"
              src={book_now}
              alt="buybutton"
              onClick={handleBookNow}
            />
          )}
          {newbuynow && (
            <img
              className="buybutton"
              src={New_buy_now}
              alt="buybutton"
              onClick={handleNewBuyNow}
            /> //new buy now
          )}
        </Card.Body>
      </Card>
